<html>

<head>
    <title>Tree</title>
</head>

<body>

<h3>Tree visualization</h3>

<p>
<label for="amount">Amount of numbers:</label>
<input type="text" id="amountInts" name="amount" value="14" style="width:50px;">
<input type="button" value="Create" onclick="plotTree();">

<p>
<input type="button" value="Infix Step" onclick="TreeFunctions.plotOne(root, ctx);">
<input type="button" value="Prefix Step" onclick="TreeFunctions.plotOne(root, ctx);">
<input type="button" value="Postfix Step" onclick="TreeFunctions.plotOne(root, ctx);">
</p>

<input type="button" value="Reset" onclick="TreeFunctions.resetCounter();">
</p>

<p>
    <canvas id="treeCanvas" width="800" height="200" style="border:1px solid #000000;"></canvas>
</p>

<h4>Amount nodes</h4>
<p id="amount"></p>

<h4>Max depth</h4>
<p id="tiefe"></p>

<h4>Infix</h4>
<p id="infix"></p>

<h4>Prefix</h4>
<p id="prefix"></p>

<h4>Postfix</h4>
<p id="postfix"></p>

<h4>Breadth-first search</h4>
<p id="breit"></p>

<h4>Depth-first search</h4>
<p id="tief"></p>

<script src="tree.js"></script>
<script>plotTree()</script>

</body>


</html>
